<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Birthday Card</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="card" onclick="openCard()">
        <div class="front">
            <h1>Birthday Card just for you Aaron!</h1>
            <p>Click to Open</p>
        </div>
        <div class="inside">
            <h1>Happy Birthday, Aaron!</h1>
            <p>Wishing you a year of innovation and success. Thanks for being a great colleague. To a fantastic year ahead!</p>
            <button onclick="playMusic()">Play Music</button>
        </div>
    </div>
    <audio id="birthdaySong" src="song.mp3"></audio>
    <script src="script.js"></script>
</body>
</html>
